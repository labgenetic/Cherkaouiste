<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected File</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2b3c);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #2e2f40;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #1f1f2e;
      color: #ffffff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    #error {
      color: #ff5e5e;
      margin-top: 10px;
    }

    #link {
      display: none;
      margin-top: 20px;
      word-break: break-word;
    }

    a {
      color: #00e5c2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Enter Password to Access File</h1>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button onclick="verifyPassword()">Unlock</button>
    <div id="error"></div>
    <div id="link">
      ‚úÖ <a href="YOUR_GOOGLE_DRIVE_LINK_HERE" target="_blank">Click here to open the file</a>
    </div>
  </div>

  <script>
    const correctHash = "6d64bb7fe4d986c9b71e92f478ecf2334ad5c0c49d02a1103196bd9376221e69"; // Hash of BOYHOOD25

    async function verifyPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const errorDiv = document.getElementById("error");
      const linkDiv = document.getElementById("link");

      if (hashHex === correctHash) {
        errorDiv.textContent = "";
        linkDiv.style.display = "block";
      } else {
        linkDiv.style.display = "none";
        errorDiv.textContent = "‚ùå Incorrect password.";
      }
    }
  </script>
</body>
</html>
