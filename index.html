<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JMY8CHEZ9S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JMY8CHEZ9S');
  </script>
  <title>Secure Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      background: #2d2d2d;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a4bd1;
    }
    #linkContainer {
      margin-top: 1.5rem;
      display: none;
    }
    #secureLink {
      color: #55efc4;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.5rem;
    }
    #secureLink:hover {
      text-decoration: underline;
    }
    #error {
      color: #ff6b6b;
      min-height: 1.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Access Portal</h2>
    <input type="password" id="password" placeholder="Enter password" autocomplete="off">
    <button onclick="validateAccess()">Authenticate</button>
    <div id="error"></div>
    <div id="linkContainer">
      <a id="secureLink" href="#" target="_blank">Access Granted - Click to proceed</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
