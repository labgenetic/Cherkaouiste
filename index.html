<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #linkContainer {
      margin-top: 30px;
      display: none;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <div id="linkContainer">
    <p><strong>Access Granted:</strong></p>
    <a id="driveLink" href="#" target="_blank">Open File</a>
  </div>

  <p id="error"></p>

  <script src="script.js"></script>
</body>
</html>
