  <title>Password Protected Link</title>

  <title>Secure Access Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;}
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2d2d2d;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #linkContainer {
      margin-top: 30px;
      margin-top: 20px;
      display: none;
    }
    #error {
      color: red;
      color: #ff6b6b;
      margin-top: 10px;
      height: 20px;
    }
  </style>

<body>
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <div id="linkContainer">
    <p><strong>Access Granted:</strong></p>
    <a id="driveLink" href="#" target="_blank">Open File</a>
  <div class="container">
    <h2>Secure Access Portal</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="validateAccess()">Authenticate</button>
    <div id="error"></div>
    <div id="linkContainer">
      <a id="secureLink" href="#" style="color:#55efc4">Access Granted - Click to proceed</a>
    </div>
  </div>

  <p id="error"></p>

  <script src="script.js"></script>
</body>
